<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Palindrome App</title>
    <link rel="icon" href="sort.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main mx-3">
        <img src="sort.png">
        <p class="my-4 px-4"> Check if your word is a <b>palindrome</b>! тее</p>
        <section class="container rounded-4 mb-4">
            <div class="info rounded-4 text-center mx-4 mt-5 px-4 py-3">A palindrome is a word that reads the same backwards as forwards (<i>level,radar,civic...)</i><br><small>The term derives from the Greek palin dromo (<i>running back again</i>)</small>.<br></div>
            <div class="input-group">
                <input type="text" class="mx-5 mt-4 form-control" placeholder="Type here your word...">
            </div>
            <button type="button" class="custom-button mt-4 mb-4 btn btn-light">Check</button>
            <p class="result mb-4"></p> 
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
